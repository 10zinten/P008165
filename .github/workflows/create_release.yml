name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  release-project:
    name: Release different versions of Text file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpecha zipfile36

      - name: Create base zip file
        run: |
          import os 
          from zipfile36 import ZipFile
          from pathlib import Path
       
          base_path = Path(f"./P008165/P008165.opf/base")
          ouput_path = Path(f"/home/runner/work")

          with ZipFile('base.zip', 'w') as zipObj:
                for folderName, subfolders, filenames in os.walk(base_path):
                      for filename in filenames:
                          filePath = os.path.join(folderName, filename)
                          zipObj.write(filePath, ouput_path)
                          
        shell: python
        
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: upload Release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{  secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/base.zip
          asset_name: base-v${{ github.run_number }}.zip
          asset_content_type: text/zip

    
