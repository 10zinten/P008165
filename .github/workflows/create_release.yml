name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  release-project:
    name: Release different versions of Text file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p Pecha

      - name: copy Pecha
        run: Copy 'P008165/*'  'Pecha'
        shell: bash
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      
      - name: Install openpecha-toolkit
        run: pip3 install openpecha
      
      - name: Install Zipfile
        run: pip install zipfile36

      - name: Create base zip file
        run: |
          import os 
          import zipfile36 as zipfile
          from pathlib import Path
       
          base_path = Path(f"./pecha/P008165/P008165.opf/base")

          with ZipFile('base.zip', 'w') as zipObj:
                for folderName, subfolders, filenames in os.walk(base_path):
                      for filename in filenames:
                          filePath = os.path.join(folderName, filename)
                          zipObj.write(filePath, basename(filePath))
        shell: python
        
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: upload Release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{  secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./base.zip
          asset_name: base-v${{ github.run_number }}.zip
          asset_content_type: text/zip

    
